<head>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Other CSS and imports -->
</head>


<body>
    <div class="background-image">
        <div class="wrapper">
            <!-- User Icon as Logo -->
            <div class="logo">
                <i class="fas fa-user"></i>
            </div>

            <div class="name">Login</div>
            

            <!-- Username Field with Icon -->
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-user"></span> <!-- Username Icon -->
                <input type="text" name="username" id="userName" placeholder="Username" [(ngModel)]="username"/>
            </div>

            <!-- Password Field with Icon -->
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span> <!-- Password Icon -->
                <input type="password" name="password" id="pwd" placeholder="Password" [(ngModel)]="password"/>
            </div>

            <button (click)="login()" class="btn mt-3">Login</button>
        </div>
    </div>
</body>
