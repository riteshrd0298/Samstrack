<div *ngIf="role==='admin'">
    <app-admin-menu></app-admin-menu>
</div>

<div *ngIf="role==='faculty'">
    <app-user-menu></app-user-menu>
</div>

<head>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<div class="background-image">
    <div class="wrapper">
        <!-- Title Section -->
        <div class="name fw-bold text-light text-center">Update Subject</div>

        <!-- Update Subject Form -->
        <div class="form-container">
            <form>
                <div class="form-group mb-3">
                    <label for="subjectName" class="text-black fw-bold" >Subject Name</label>
                    <div class="form-field d-flex align-items-center">
                        <span class="fas fa-book me-2"></span>
                        <input 
                            type="text" 
                            id="name" 
                            class="form-control fw-bold" 
                            [(ngModel)]="subProfile.name" 
                            name="name" 
                            placeholder="Enter Subject Name" 
                            required 
                        />
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="submit" (click)="updateSubject()" class="btn btn-success w-100">Update Subject</button>
                </div>
            </form>
        </div>
    </div>
</div>
