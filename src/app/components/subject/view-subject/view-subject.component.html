<div *ngIf="role==='admin'">
    <app-admin-menu></app-admin-menu>
</div>

<div *ngIf="role==='faculty'">
    <app-user-menu></app-user-menu>
</div>

<head>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   
</head>
<div class="background-image">
    <div class="wrapper">
        <!-- Title Section -->
        <div class="name">Update Subject</div>

        <!-- Add Subject Form (Matches login form design) -->
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="subjectName">Subject Name</label>
                    <div class="form-field">
                        <span class="fas fa-book"></span> <!-- Optional Subject Icon -->
                        <input type="text" id="name" class="form-control" [(ngModel)]="subProfile.name" name="name" placeholder="Enter Subject Name" required />
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" (click)="updateSubject()" class="btn btn-success">Update Subject</button>
                </div>
            </form>
        </div>

        
    </div>
</div>
