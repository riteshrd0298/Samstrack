<div *ngIf="role==='admin'">
    <app-admin-menu></app-admin-menu>
</div>

<div *ngIf="role==='faculty'">
    <app-user-menu></app-user-menu>
</div>
<head>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<div class="background-image">
    <div class="wrapper">
        <!-- User Icon as Logo -->
        <div class="logo text-center mb-3">
            <i class="fas fa-user-plus"></i>
        </div>

        <div class="name text-center mb-4">Update User</div>

        <form (ngSubmit)="updateUser()" >
            <div class="row">
                <!-- First Name Field -->
                <div class="col-md-6 col-sm-12 form-field">
                    <span class="fas fa-user"></span>
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" [(ngModel)]="userProfile.firstName" required>
                </div>

                <!-- Last Name Field -->
                <div class="col-md-6 col-sm-12 form-field">
                    <span class="fas fa-user"></span>
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" [(ngModel)]="userProfile.lastName" required>
                </div>
            </div>

            <div class="row">
                <!-- Username Field -->
                <div class="col-md-6 col-sm-12 form-field">
                    <span class="fas fa-user"></span>
                    <input type="text" name="username" id="username" placeholder="Username" [(ngModel)]="userProfile.username" required>
                </div>

                <!-- Email Field -->
                <div class="col-md-6 col-sm-12 form-field">
                    <span class="fas fa-envelope"></span>
                    <input type="email" name="email" id="email" placeholder="Email" [(ngModel)]="userProfile.email" required>
                </div>
            </div>

            <div class="row">
                <!-- Password Field -->
                <div class="col-md-6 col-sm-12 form-field">
                    <span class="fas fa-key"></span>
                    <input type="text" name="password" id="pwd" placeholder="Password" [(ngModel)]="userProfile.password" required>
                </div>

                <!-- Role Dropdown -->
                <div class="col-md-6 col-sm-12 form-field">
                    <span class="fas fa-user-tag"></span>
                    <select name="role" id="role" [(ngModel)]="userProfile.role" required>
                        <option [ngValue]="userProfile.role" disabled selected>{{userProfile.role}}</option>
                        <option value="Admin">admin</option>
                        <option value="Faculty">faculty</option>
                        
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block mt-3">Update User</button>
        </form>
    </div>
</div>
