<div *ngIf="role==='admin'">
    <app-admin-menu></app-admin-menu>
</div>

<div *ngIf="role==='faculty'">
    <app-user-menu></app-user-menu>
</div>

<head>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="background-image">
        <div class="wrapper">
            <!-- User Icon as Logo -->
            <div class="logo text-center mb-3">
                <i class="fas fa-user-plus"></i>
            </div>

            <div class="name text-center mb-4">Add New User</div>
            <form>
                <!-- Two-column Layout -->
                <div class="row ">
                    <!-- First Name Field -->
                    <div class="col-md-6 form-field d-flex align-items-center">
                        <span class="fas fa-user me-2"></span>
                        <input type="text" name="firstName" id="firstName" placeholder="First Name" [(ngModel)]="firstName" class="form-control">
                    </div>

                    <!-- Last Name Field -->
                    <div class="col-md-6 form-field d-flex align-items-center">
                        <span class="fas fa-user me-2"></span>
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name" [(ngModel)]="lastName" class="form-control">
                    </div>
                </div>

                <div class="row  mt-3">
                    <!-- Username Field -->
                    <div class="col-md-6 form-field d-flex align-items-center">
                        <span class="fas fa-user me-2"></span>
                        <input type="text" name="username" id="username" placeholder="Username" [(ngModel)]="username" class="form-control">
                    </div>

                    <!-- Email Field -->
                    <div class="col-md-6 form-field d-flex align-items-center">
                        <span class="fas fa-envelope me-2"></span>
                        <input type="email" name="email" id="email" placeholder="Email" [(ngModel)]="email" class="form-control">
                    </div>
                </div>

                <div class="row  mt-3">
                    <!-- Password Field -->
                    <div class="col-md-6 form-field d-flex align-items-center">
                        <span class="fas fa-key me-2"></span>
                        <input type="password" name="password" id="password" placeholder="Password" [(ngModel)]="password" class="form-control">
                    </div>

                    <!-- Role Dropdown -->
                    <div class="col-md-6 form-field d-flex align-items-center">
                        <span class="fas fa-user-tag me-2"></span>
                        <select name="role" id="role" [(ngModel)]="role" class="form-select">
                            <option value="" disabled selected>Select Role</option>
                            <option value="Admin">Admin</option>
                            <option value="Faculty">Faculty</option>
                        </select>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid  mt-2">
                    <button (click)="addUser()" class="btn btn-primary">Add User</button>
                </div>
            </form>
        </div>
    </div>
</body>
