<div *ngIf="role === 'admin'">
    <app-admin-menu></app-admin-menu>
  </div>
  
  <div *ngIf="role === 'faculty'">
    <app-user-menu></app-user-menu>
  </div>
  
  <div class="background-image">
    <div class="wrapper">
      <!-- Title Section -->
      <div class="name">All Users</div>
  
      <!-- Table to show all users -->
      <div class="table-responsive">
        <table class="user-table">
          <thead>
            <tr>
              <th>Username</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.username }}</td>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
              <td>
                <button class="btn btn-sm "><a [routerLink]="['/view-user', user.username ]"><i class="fas fa-eye" style="color: red;"></i></a></button>
                <button (click)="deleteUser(user.username)" class="btn btn-sm "><i class="fas fa-trash" style="color: red;"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
